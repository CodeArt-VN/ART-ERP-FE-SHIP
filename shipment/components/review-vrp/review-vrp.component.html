<div id="map-container" style="height: 100%; width: 100%"></div>
<div
	id="legend-container"
	style="position: absolute; bottom: 10px; left: 10px; background: #ffffffc2; padding: 10px; border: 1px solid #ccc; border-radius: 5px; z-index: 1000"
></div>

<div
	id="unassigned-orders-summary"
	*ngIf="isAnyUnassignedOrders"
	style="position: absolute; display: flex; align-items: flex-start;  top: 10px; left: 10px; background: #ffffffc2; padding: 0; border: 1px solid #ccc; border-radius: 5px; z-index: 1000"
>
	<div *ngIf="showUnassignedOrders" class="ion-padding">
		<h6 style="margin-top: 0;">{{ 'Unassigned Orders' | translate }}</h6>
		<div *ngFor="let item of generateUnassignedOrdersSummary()"><b>{{ item.count }}</b> - {{ item.reason }}</div>
	</div>
	<ion-button fill="clear" class="toggleIcon" (click)="toggleUnassignedOrdersSummary()" [color]="showUnassignedOrders ? 'danger' : 'warning'">
		<ion-icon slot="icon-only" [name]="showUnassignedOrders ? 'close-circle-outline' : 'alert-circle-outline'"></ion-icon>
	</ion-button>
</div>
